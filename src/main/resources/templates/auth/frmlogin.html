<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>


    <style>
        .custom-container {
            margin-top: 100px;
        }
    </style>
</head>
<body>
<div class="container custom-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-bg-dark">
                    AUTENTICACIÃ“N
                </div>
                <div class="card-body">
                    <form th:action="@{/auth/login}" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nomusuario" name="nomusuario" placeholder="name@example.com">
                            <label for="nomusuario">Usuario</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            <label for="password">Password</label>
                        </div>
                        <div class="justify-content-between mt-3">
                        <button type="submit" class="btn btn-primary">INGRESAR</button>
                        <button type="button" class="btn btn-secondary" id="btnRegistro">REGISTRARSE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/js/web/backoffice/seguridad/login.js}" type="text/javascript"></script>
</body>
</html>
